<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Siblings</title>
    <script src="http://code.jquery.com/jquery-3.3.0.js"></script>
    <script>
        window.jQuery || 
        document.write('<script src="../../scripts/jquery-3.3.1.js"><\/script>');
        $(function() {
       
            $("#container ~ div").css('color','red');
       
        });
    </script>
</head>
<body>
    <div id="container">Some cool stuff</div>
    <div>Twenty-one</div>
    <p>Twenty-two</p>
    <div>Twenty-three</div>
</body>
</html>
